name: Build Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  gh_pages:
    runs-on: ubuntu-latest
    steps:
      - name: Get Repository
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install mkdocs mkdocs-gitbook mkdocs-rtd-dropdown
      - run: mkdocs gh-deploy --force --clean --verbose
